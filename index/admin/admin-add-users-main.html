<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن کاربر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../../scripts/admi-script.js"></script>
    
</head>
<body class="admin-main">
    <div class="contaienr-fluid position-relative" >
      <!-- header -->
      <header class="admin-status col-9 float-start d-flex justify-content-between">
        <div id="admin-pageName" class="mt-2 me-5">
          <h3 class="display-5">وبینار</h3>
        </div>
        <!-- user info and log out btn -->
        <div id="admin-user-status" dir="ltr" class="ms-4 mt-2">
          <div class="btn-group w-auto" role="group" aria-label="Basic example">
            <!-- logout btn -->
            <button type="button" class="btn btn-outline-danger col-2 w-auto">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 26 26"><path fill="currentColor" d="M13 0a2 2 0 0 0-2 2v10a2 2 0 0 0 4 0V2a2 2 0 0 0-2-2zM5.844 2.594a1.5 1.5 0 0 0-.782.344A12.796 12.796 0 0 0 .188 13C.188 20.058 5.94 25.813 13 25.813S25.813 20.058 25.813 13c0-4.073-1.902-7.717-4.875-10.063a1.5 1.5 0 1 0-1.875 2.344A9.804 9.804 0 0 1 22.813 13A9.789 9.789 0 0 1 13 22.813A9.789 9.789 0 0 1 3.187 13a9.808 9.808 0 0 1 3.75-7.719a1.5 1.5 0 0 0-1.093-2.687z"/>
              </svg>
            </button>
            <!-- user name -->
            <button type="button" class="btn btn-success col-9 w-auto">حجت راستی</button>
          </div>
        </div>
      </header>
      <div class="main-list col-9 float-start pe-5 ps-5 ">
        <form action="">
          <div  class="d-flex justify-content-between mt-5">
            <!-- first & lastname fild -->
          <div class="col-4">
            <input class="form-control m-3" type="text" placeholder="نام">
          <input class="form-control m-3" type="text" placeholder="نام خانوادگی">
          </div>
          <!-- image upload input -->
          <div class="col-4">
            <div class="d-flex justify-content-center mb-4">
                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                class="rounded-circle" alt="example placeholder" style="width: 200px;" />
            </div>
            <div class="d-flex justify-content-center">
                <div class="btn btn-secondary">
                    <label class="form-label text-white m-1" for="customFile2">آپلود عکس</label>
                    <input type="file" class="form-control d-none" id="customFile2" />
                </div>
            </div>
          </div>
          <!-- e-mail & phone-number fild -->
          <div class="col-4">
            <input class="form-control m-3" type="password" name="phone" dir="ltr" placeholder="password">
          <input type="email" class="form-control m-3" dir="ltr" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          </div>
          <!-- sub btn -->
          <div class="text-center mt-5">
            <button type="button" class="btn btn-success w-25 p-3">ثبت</button>
          </div>



        </form>

        
          
      </div>

    </div>
  
    </div>
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
      </script>
      
  </body>
</html>
