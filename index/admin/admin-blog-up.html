<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن وبینار</title>
    <!-- bootstarp CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="../../styles/style.css">
    <!-- iconyfy CDN -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- JS file -->
    <script src="../../scripts/admi-script.js"></script>
</head>
<body class="admin-main">
  <div class="contaienr-fluid position-relative" >
    <!-- header -->
    <header class="admin-status col-9 float-start d-flex justify-content-between">
      <div id="admin-pageName" class="mt-2 me-5">
        <h3 class="display-5">وبینار</h3>
      </div>
      <!-- user info and log out btn -->
      <div id="admin-user-status" dir="ltr" class="ms-4 mt-2">
        <div class="btn-group w-auto" role="group" aria-label="Basic example">
          <!-- logout btn -->
          <button type="button" class="btn btn-outline-danger col-2 w-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 26 26"><path fill="currentColor" d="M13 0a2 2 0 0 0-2 2v10a2 2 0 0 0 4 0V2a2 2 0 0 0-2-2zM5.844 2.594a1.5 1.5 0 0 0-.782.344A12.796 12.796 0 0 0 .188 13C.188 20.058 5.94 25.813 13 25.813S25.813 20.058 25.813 13c0-4.073-1.902-7.717-4.875-10.063a1.5 1.5 0 1 0-1.875 2.344A9.804 9.804 0 0 1 22.813 13A9.789 9.789 0 0 1 13 22.813A9.789 9.789 0 0 1 3.187 13a9.808 9.808 0 0 1 3.75-7.719a1.5 1.5 0 0 0-1.093-2.687z"/>
            </svg>
          </button>
          <!-- user name -->
          <button type="button" class="btn btn-success col-9 w-auto">حجت راستی</button>
        </div>
      </div>
    </header>
    <!-- upload form -->
    <div id="webinar-up" class="col-9 float-start pe-5 ps-5 " dir="ltr">

        <form action="" class="d-flex justify-content-center flex-wrap mt-5">
            <div class="input-group mb-3 w-100" >
              <!-- category input -->
                <input type="text" class="form-control text-center" placeholder="دسته بندی"required>
                <!-- middle pic -->
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 64 64"><g transform="rotate(180 32 32)"><path fill="currentColor" d="M32 2C15.432 2 2 15.432 2 32s13.432 30 30 30s30-13.432 30-30S48.568 2 32 2zm0 57.5C16.836 59.5 4.5 47.164 4.5 32S16.836 4.5 32 4.5c15.163 0 27.5 12.336 27.5 27.5S47.163 59.5 32 59.5z"/><circle cx="20.5" cy="26.592" r="5" fill="currentColor"/><circle cx="43.5" cy="26.592" r="5" fill="currentColor"/><path fill="currentColor" d="M44.584 40.279c-8.11 5.656-17.106 5.623-25.168 0c-.97-.677-1.845.495-1.187 1.578c2.458 4.047 7.417 7.65 13.771 7.65s11.313-3.604 13.771-7.65c.658-1.083-.217-2.254-1.187-1.578"/></g></svg>
                </span>
                <!-- title input -->
                <input type="text" class="form-control text-center" placeholder="عنوان"required>
            </div>
              <!-- discription input -->
            <div class="col-8">
                <textarea class="form-control"required rows="5" dir="rtl" placeholder="توضیحات"></textarea>
            </div>
            <!-- file upload area -->
            <input class="form-control m-3" type="file" id="formFileMultiple" multiple>
            <!-- submit btn -->
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 ps-5 pe-5 pt-2 pb-2 ">ثبت</button>
              </div>
            
        </form>

    </div>

  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
